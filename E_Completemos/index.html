<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Completemos!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">    
        <section>
            <div class="image">
                <img src="./asdf" id="image" alt="">
            </div>
            <div class="word">
                <p id="word">C_arro</p>
                <div class="play" id="playButton">
                    <img src="../img/play.svg" alt="">
                </div>
            </div>
            <div class="cards">
                <div class="card">
                    <span>A</span>
                </div>
                <div class="card">
                    <span>E</span>
                </div>
                <div class="card">
                    <span>O</span>
                </div>
            </div>
        </section>
    </div>
    <button class="button-menu button">
        <img src="../img/home.svg" alt="">
        Menú
    </button>
    <button class="button-help button">
        <p>
            <span>?</span> <br>
            Ayuda
        </p>
    </button>
    <button class="button-next button" id="next">
        <img src="../img/next.svg" alt="">
        Avanzar
    </button>
    <div class="state">
        <div class="state-bar">
            <div class="state-progress">
                <p class="state-porcent">30%</p>
            </div>
        </div>
        <p class="state-points">Puntos: <span>100</span></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
