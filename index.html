<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal :) :)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Indice</h1>
    <a href="./E_Coloreando/index.html">Coloreando</a>
    <a href="./E_Completemos/index.html">Completemos</a>
    <a href="./E_Primera/index.html">Primera</a>
    <a href="./E_Silabas/index.html">Silabas</a>
    <a href="./E_Silabas/end.html">Silabas Final</a>
    <p id="ha"></p>

    <div class="s" id="s">
        Reproducire
    </div>
    <script>
        var elem = document.documentElement;
        document.getElementById("s").addEventListener("click",()=>{
            openFullscreen();
        })
        setInterval(() => {
            document.getElementById("ha").innerText="ancho:"+window.innerWidth + "--alto:"+window.innerHeight;
        }, 300);
        function openFullscreen() {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
        }
        }

        /* Close fullscreen */
        function closeFullscreen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
            document.msExitFullscreen();
        }
        }
    </script>
</body>
</html>
