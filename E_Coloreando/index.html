<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Completemos!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js" integrity="sha512-rCZdHNB0AePry6kAnKAVFMRfWPmUXSo+/vlGtrOUvhsxD0Punm/xWbEh+8vppPIOzKB9xnk42yCRZ5MD/jvvjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../componentesCSS/botonMenuGame.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section>
            <div class="canvas">
                <div class="canvasp5" id="canvasp5"></div>
                <img src="./img/Camion.png" alt="">
            </div>
        </section>
    </div>
    <div class="hud">
        <button class="color_picker" id="color-picker">
            <img src="../img/brush.svg" alt="">
            <div class="color_selected">
            </div>
        </button>
        <button class="button-menu button">
            <img src="../img/home.svg" alt="">
            Menú
        </button>
        <button class="button-help button">
            <p>
                <span>?</span> <br>
                Ayuda
            </p>
        </button>
        <button class="button-next button" id="next">
            <img src="../img/next.svg" alt="">
            Avanzar
        </button>
        <div class="state">
            <div class="state-bar">
                <div class="state-progress">
                    <p class="state-porcent">30%</p>
                </div>
            </div>
            <p class="state-points">Puntos: <span>100</span></p>
        </div>
    </div>
    <div class ="color-menu" id="color-menu">
        <div class="exit-boton" id="exit-boton">
            <img src="../img/exit.svg" alt="">
        </div>
        <div class="colors">
            <div class="color-box">
                <div class="color-sample rojo"></div>
                <span>Rojo</span>
            </div>
            <div class="color-box">
                <div class="color-sample amarillo"></div>
                <span>Amarillo</span>
            </div>
            <div class="color-box">
                <div class="color-sample azul"></div>
                <span>Azul</span>
            </div>
            <div class="color-box">
                <div class="color-sample naranja"></div>
                <span>Naranja</span>
            </div>
            <div class="color-box">
                <div class="color-sample verde"></div>
                <span>Verde</span>
            </div>
            <div class="color-box">
                <div class="color-sample morado"></div>
                <span>Morado</span>
            </div>
            <div class="color-box">
                <div class="color-sample blanco"></div>
                <span>Blanco</span>
            </div>
            <div class="color-box">
                <div class="color-sample negro"></div>
                <span>Negro</span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
